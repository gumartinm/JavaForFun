version: '2'
services:
  web-services-spring-rest-server:
    image: kartoza/postgis:9.5-2.2
    container_name: "postgis"
    ports:
      - "5432"
    privileged: true
    environment:
      POSTGRES_USER: "locationclosure"
      POSTGRES_PASS: "locationclosure"
      POSTGRES_DBNAME: "locationclosure"
      ALLOW_IP_RANGE: "0.0.0.0/0"
