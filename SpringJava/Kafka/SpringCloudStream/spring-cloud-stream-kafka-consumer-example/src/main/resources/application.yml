logging:
  level:
    org:
      springframework: info
    ROOT: info

kafka:
  topic: test
  messageKey: keyTest

spring:
  main:
    banner-mode: "off"
    # We do not need Tomcat running (this application runs from console)
    web-environment: false
  cloud:
    stream:
      bindings:
        input:
          binder: kafka
          destination: test
          group: helloworld
          contentType: application/json
          startOffset: latest
          consumer:
            concurrency: 1
            partitioned: false
            # Consumer (input) and producer (output) are Spring Cloud Stream applications :)
            headerMode: embeddedHeaders
            maxAttempts: 3
            backOffInitialInterval: 1000
      instanceCount: 1
      instanceIndex: 0
      kafka:
        binder:
          zkNodes: "kafka:2181"
          brokers: "kafka:9092,kafka:9093,kafka:9094"
          autoCreateTopics: true

# Health indicator for binders.
management:
  health:
    binders:
      enabled: true

